<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/output-onlinepngtools.png">
    <title>Brochure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #pdf-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #pdf-embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-container">
        <embed id="pdf-embed" src="./images/DELIUS PRODUCT BROCHURE-compressed_compressed.pdf" type="application/pdf">
    </div>
    
    <script>
        // Smooth scrolling
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('#pdf-container');

            function scrollToTop() {
                container.scrollTo({ top: 0, behavior: 'smooth' });
            }

            // Scroll to top when the page is loaded
            scrollToTop();

            // Scroll to top when user scrolls
            window.addEventListener('scroll', scrollToTop);
        });
    </script>
</body>
</html>
