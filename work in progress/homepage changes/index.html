<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Rework</title>
    <!-- box icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.0.7/css/boxicons.min.css" rel="stylesheet">
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Header Desing -->

    <header class="header">
        <a href="#" class="logo">Portfolio</a>

        <i class="bx bx-menu" id="menu-icon"></i>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    

    <!-- home design section -->
    <section class="home" id="home">
        <div class="home-content">
            <h3>Welcome to,</h3>
            <h1>Delius Pharmaceuticals</h1>
            <h3><span class="multiple-text"></span></h3>
            <p>Connect us through our socials.</p>
            <div class="social-media">
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-twitter"></i></a>
                <a href="#"><i class="bx bxl-instagram-alt"></i></a>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
            </div>
            <a href="#" class="btn">Contact Us</a>
        </div>
        <div class="home-img">
            <img src="./assets/poster 2.jpg" alt="">
        </div>
    </section>

    <!-- footer -->

    <div class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Adil Parwez | All Rights Reserved.</p>
        </div>

        <div class="footer-iconTop">
            <a href="#home"><i class="bx bx-up-arrow-alt"></i></a>
        </div>
    </div>


    <!-- typed-js -->

    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- custom js -->
    <script src="main.js"></script>


</body>
</html>
